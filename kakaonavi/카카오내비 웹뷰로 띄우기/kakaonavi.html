<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
    <title>API Demo - Kakao JavaScript SDK</title>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<a id="navi" href="#">
<script type='text/javascript'>
//<![CDATA[
    // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('7007683e4564ff159abb86bf3b46afc0');
    // 카카오 로그인 버튼을 생성합니다.
    function navi_no(destination,destination_lon,destination_lat,start_lon,start_lat){
    Kakao.Navi.start({

      name: destination,
      x: parseFloat(destination_lon),
      y: parseFloat(destination_lat),
      coordType: 'wgs84',
     vehicleType: 1,
      rpOption: 1 ,
     routeInfo: true,
     sX: parseFloat(start_lon),
     sY: parseFloat(start_lat),
        });
    }
    function navi_one(destination,destination_lon,destination_lat,start_lon,start_lat,one_name,one_lon,one_lat){
    Kakao.Navi.start({

      name: destination,
      x: parseFloat(destination_lon),
      y: parseFloat(destination_lat),
      coordType: 'wgs84',
     vehicleType: 1,
      rpOption: 1 ,
     routeInfo: true,
     sX: parseFloat(start_lon),
     sY: parseFloat(start_lat),
     viaPoints:[{
	name : one_name,
	x: parseFloat(one_lon),
 	y: parseFloat(one_lat),
	}]
        });
    }
    function navi_two(destination,destination_lon,destination_lat,start_lon,start_lat,one_name,one_lon,one_lat,two_name,two_lon,two_lat){
    Kakao.Navi.start({

      name: destination,
      x: parseFloat(destination_lon),
      y: parseFloat(destination_lat),
      coordType: 'wgs84',
     vehicleType: 1,
      rpOption: 1 ,
     routeInfo: true,
     sX: parseFloat(start_lon),
     sY: parseFloat(start_lat),
     viaPoints:[{
	name : one_name,
	x: parseFloat(one_lon),
 	y: parseFloat(one_lat),
	},
	{
	name : two_name,
	x: parseFloat(two_lon),
 	y: parseFloat(two_lat),
	}]
        });
    }
    function navi_three(destination,destination_lon,destination_lat,start_lon,start_lat,one_name,one_lon,one_lat,two_name,two_lon,two_lat,three_name,three_lon,three_lat){
    Kakao.Navi.start({

      name: destination,
      x: parseFloat(destination_lon),
      y: parseFloat(destination_lat),
      coordType: 'wgs84',
     vehicleType: 1,
      rpOption: 1 ,
     routeInfo: true,
     sX: parseFloat(start_lon),
     sY: parseFloat(start_lat),
     viaPoints:[{
	name : one_name,
	x: parseFloat(one_lon),
 	y: parseFloat(one_lat),
	},
	{
	name : two_name,
	x: parseFloat(two_lon),
 	y: parseFloat(two_lat),
	},
	{
	name : three_name,
	x: parseFloat(three_lon),
 	y: parseFloat(three_lat),
	}
	]
        });
    }
  //]]>
</script>
</a>


</body>
</html>
